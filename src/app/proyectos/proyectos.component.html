<div class="titulo">
  <h2>Project</h2>
</div>

<div class="row">
  <div class="col" *ngFor="let project of projects">
    <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="card">
      <img [src]="project.image" class="card-img-top" [alt]="project.title" />
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <div class="tech-icons">
          <img *ngFor="let icon of project.techIcons" [src]="icon.src" [alt]="icon.alt" />
        </div>
      </div>
    </a>
  </div>
</div>
